<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame demonstrations</title>

  <meta name="description" content="VR/AR demonstrations using A-Frame" />
  <meta name="author" content="Craig Buckler" />

  <meta name="viewport" content="width=device-width,shrink-to-fit=no,user-scalable=yes,initial-scale=1,minimum-scale=1,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script src="/js/aframe.min.js"></script>
  <script src="/js/presentation.js"></script>
</head>
<body>

  <!--
    A-Frame presentation system
    By Craig Buckler

    browser controls:

      Z - previous slide
      X - next slide
      C - toggle slide/roaming mode

    when roaming, use the mouse and cursors/WASD
    or strap on a VR headset!
  -->

  <a-scene fog="type: exponential; color: #111; density: 0.05;">

    <a-assets>
      <img id="sky" src="images/sky.jpg">
      <img id="stone" src="images/stone.jpg" />
      <img id="marble" src="images/marble.jpg" />
      <img id="floor" src="images/floor.jpg" />

      <img id="old-vr" src="images/old-vr.png" />
      <img id="aframe" src="images/aframe.png" />
    </a-assets>

    <a-sky src="#sky" theta-length="90" radius="25"></a-sky>

    <a-plane src="#floor" rotation="-90 0 0" width="50" height="50"></a-plane>

    <a-light type="ambient" color="#fff"></a-light>
    <a-light type="point" color="#ffc" intensity="0.3" position="0 20 5"></a-light>

    <a-camera id="camera-free"></a-camera>

    <a-entity id="camera-fixed" camera="userHeight: 1.6"></a-entity>

  </a-scene>

</body>
</html>
