<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame demonstrations: Scotland</title>

  <meta name="description" content="VR/AR demonstrations using A-Frame" />
  <meta name="author" content="Craig Buckler" />

  <meta name="viewport" content="width=device-width,shrink-to-fit=no,user-scalable=yes,initial-scale=1,minimum-scale=1,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script src="js/aframe.min.js"></script>
</head>
<body>

  <a-scene>

    <a-assets>
      <img id="scotland" src="images/scotland.jpg" />
    </a-assets>

    <a-sky src="#scotland" radius="30"></a-sky>

    <a-entity camera="userHeight: 0" look-controls></a-entity>

  </a-scene>

</body>
</html>
